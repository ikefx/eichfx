<div class="w-100 h-100 container-fluid">
  <div class="row">
    <div class="col-2 border rounded p-0">
      <ul class="list-unstyled">
        <br>&nbsp;ZBrush to Renderman
        <li *ngFor='let entry of zBrushRenderman'
            class="list-unstyled d-flex justify-content-start align-items-center rounded border m-1"
            (mouseenter)='entry.hover = "hover"' (mouseleave)='entry.hover = "false"'
            [@button]="entry.hover">
          &nbsp;
          <fa class="fa fa-chevron-right"></fa>
          &nbsp;
          {{ entry.label }}
        </li>
      </ul>
      <ul class="list-unstyled">
        Renderman Research
        <li *ngFor='let entry of researchRenderman' class="list-unstyled d-flex justify-content-start align-items-center rounded border m-1"
            (mouseenter)='entry.hover = "hover"' (mouseleave)='entry.hover = "false"'
            [@button]="entry.hover">
          &nbsp;
          <fa class="fa fa-chevron-right"></fa>
          &nbsp;
          {{ entry.label }}
        </li>
      </ul>
      <ul class="list-unstyled">
        Z Brush Research
        <li *ngFor='let entry of researchZBrush' class="list-unstyled d-flex justify-content-start align-items-center rounded border m-1"
            (mouseenter)='entry.hover = "hover"' (mouseleave)='entry.hover = "false"'
            [@button]="entry.hover">
          &nbsp;
          <fa class="fa fa-chevron-right"></fa>
          &nbsp;
          {{ entry.label }}
        </li>
      </ul>
      <ul class="list-unstyled">
        Eon Vue Research
        <li *ngFor='let entry of researchVue' class="list-unstyled d-flex justify-content-start align-items-center rounded border m-1"
            (mouseenter)='entry.hover = "hover"' (mouseleave)='entry.hover = "false"'
            [@button]="entry.hover">
          &nbsp;
          <fa class="fa fa-chevron-right"></fa>
          &nbsp;
          {{ entry.label }}
        </li>
      </ul>
    </div>
    <div class="col-10 border rounded">
      breakdown main
    </div>
  </div>
</div>
