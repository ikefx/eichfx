<ul class="list-group p-1">
  <li
    *ngFor="let entry of navMenu"
    class="border rounded list-unstyled p-1 nav-button"
    (click)="setActivePane(entry)"
    (mouseenter)="entry.hover = 'hover'"
    (mouseleave)="entry.hover = 'false'"
    [@button]="entry.hover"
  >
    <i class="fa fa-chevron-right px-1"></i>
    {{ entry.label }}
  </li>
</ul>
